<h2>User basic data:</h2>
<form [formGroup]="form" class="form-inline" novalidate>
    <div class="form-group">
        <label for="name" class="center-block">Name:</label>
        <input id="name" class="form-control input-sm" [formControl]="controls.name" required>
    </div>
    <div class="form-group">
        <label for="surname" class="center-block">Surname:</label>
        <input id="surname" class="form-control input-sm" [formControl]="controls.surname" required>
    </div>
    <div class="form-group">
        <label for="age" class="center-block">Age:</label>
        <input id="age" type="number" class="form-control input-sm" [formControl]="controls.age" required>
    </div>
    <button type="button" (click)="onRemove.emit(user.id)">[-]</button>
</form>
