<div class="{{ isValid ? 'valid' : 'invalid' }} container">
    <app-basic-data-form
        *ngFor="let user of users; let i=index"
        [user]="user"
        (onValidityChange)="handleValidityChange(i, $event)"
        (onValueChange)="handleValueChange($event)"
    ></app-basic-data-form>
</div>
