<address-array-form
    *ngFor="let address of addresses"
    [address]="address"
    (onRemove)="onRemove.next(address.id)"
></address-array-form>
<div class="col-md-7">
    <button type="button" class="col-md-12" md-icon-button (click)="onAdd.emit()">
        <md-icon>add_circle_outline</md-icon>
    </button>
</div>
